{% extends "base.html" %}

{% block content %}
<div class="container error-page">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>{{ error.code }}</h1>
            <h2>{{ error.name }}</h2>
            <p>{{ error.description }}</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Homepage</a>
        </div>
    </div>
</div>
{% endblock %}
