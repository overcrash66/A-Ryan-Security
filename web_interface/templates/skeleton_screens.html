<script>
class SkeletonManager {
    constructor() {
        this.skeletons = {
            status: document.getElementById('statusSkeleton'),
            history: document.getElementById('historySkeleton'),
            process: document.getElementById('processSkeleton'),
            report: document.getElementById('reportSkeleton')
        };
    }
    
    showSkeleton(pageType) {
        const skeleton = this.skeletons[pageType];
        if (skeleton) {
            skeleton.style.display = 'block';
            skeleton.classList.remove('skeleton-fade-out');
        }
    }
    
    hideSkeleton(pageType) {
        const skeleton = this.skeletons[pageType];
        if (skeleton) {
            skeleton.classList.add('skeleton-fade-out');
            setTimeout(() => {
                skeleton.style.display = 'none';
            }, 500);
        }
    }
    
    hideAllSkeletons() {
        Object.keys(this.skeletons).forEach(pageType => {
            this.hideSkeleton(pageType);
        });
    }
    
    getPageType() {
        const path = window.location.pathname;
        if (path === '/status') return 'status';
        if (path === '/history') return 'history';
        if (path === '/process_scan') return 'process';
        if (path === '/report') return 'report';
        return null;
    }
    
    autoShowSkeleton() {
        const pageType = this.getPageType();
        if (pageType) {
            this.showSkeleton(pageType);
        }
    }
    
    autoHideSkeleton() {
        const pageType = this.getPageType();
        if (pageType) {
            this.hideSkeleton(pageType);
        }
    }
}

// Global skeleton manager instance
window.skeletonManager = new SkeletonManager();
</script>
